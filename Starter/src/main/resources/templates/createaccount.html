<html xmlns:th="http://www.thymeLeaf.org">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>
        <form th:action="@{/saveaccount}" th:object="${data}" method="post">
            <div th:if="${errors}"><div th:text="${errorMessage}"></div></div>
            <div>
                <input type="text" placeholder="Full Name" th:field="*{fullname}">
            </div>
            <div>
                <input type="text" placeholder="UserName" th:field="*{username}">
            </div>
            <div>
            <input type="password" placeholder="Password" th:field="*{password}">
            </div>
            <div>
            <input type="number" placeholder="Initial Deposit" th:field="*{initialdeposit}">
            </div>
            <div>
            <button type="submit">Create Account</button>
            </div>
            </form>
    </body>
</html>
